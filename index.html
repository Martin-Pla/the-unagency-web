<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The unAgency | Rogue Creatives</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Loader Inicial -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="assets/logo.png" alt="Logo" class="loader-logo">
        </div>
    </div>
    <!-- Menú Overlay -->
    <div class="nav-overlay">
        <div class="nav-overlay-bg"></div>
        <div class="nav-overlay-content">
            <ul class="nav-menu">
                <li><a href="#hero" class="nav-link">HOME</a></li>
                <li><a href="#portfolio" class="nav-link">PROJECTS</a></li>
                <li><a href="#about" class="nav-link">ABOUT</a></li>
                <li><a href="#contact" class="nav-link">CONTACT</a></li>
            </ul>
        </div>
        <div class="nav-overlay-close">CLOSE</div>
    </div>
    <!-- Navegación -->
    <nav class="nav-main">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="unAgency Logo">
        </div>
        <div class="nav-menu-btn">MENU</div>
    </nav>
    <main>
        <!-- Hero Section -->
        <section id="hero" class="hero-center">
            <div class="hero-bg-text">AGENCY</div>
            <div class="container hero-container">
                <div class="hero-branding">
                    <img src="assets/logo.png" alt="THE unAGENCY" class="hero-main-logo">
                    <p class="hero-subtitle">WHERE CREATIVITY MEETS STRATEGY.<br>WE DON'T FOLLOW THE RULES, WE REWRITE THEM.</p>
                </div>
            </div>
        </section>
        <!-- Sección de Portafolio -->
        <section id="portfolio" class="portfolio-grid-section">
            <div class="container">
                <h2 class="section-label">PROJECTS</h2>
                <div class="portfolio-grid-v2">
                    <!-- Aquí se repiten los project-item con diferentes clases (small, medium, full-width) -->
                    <div class="project-item small" data-speed="0.02">
                        <div class="img-wrapper"><img src="assets/ave-de-fuego.jpg" alt="Ave de Fuego"></div>
                        <div class="project-meta"><span>AVE DE FUEGO</span><span>TEQUILA</span></div>
                    </div>
                    <!-- ... añadir el resto de activos aquí ... -->
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts de Animación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
